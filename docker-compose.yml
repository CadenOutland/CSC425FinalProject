version: "3.9"

services:
  # PostgreSQL Database
  database:
    image: postgres:15
    container_name: skillwise_db
    environment:
      POSTGRES_DB: skillwise_db
      POSTGRES_USER: skillwise_user
      POSTGRES_PASSWORD: skillwise_pass
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U skillwise_user -d skillwise_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - skillwise_network

  # Redis
  redis:
    image: redis:7-alpine
    container_name: skillwise_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - skillwise_network

  # MongoDB
  mongo:
    image: mongo:6
    container_name: skillwise_mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - skillwise_network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: skillwise_backend
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
      PORT: 3001
      API_PREFIX: /api

      DATABASE_URL: postgresql://skillwise_user:skillwise_pass@database:5432/skillwise_db
      
      # MongoDB connection
      MONGODB_URI: mongodb://mongo:27017/skillwise_db

      DB_HOST: database
      DB_PORT: 5432
      DB_NAME: skillwise_db
      DB_USER: skillwise_user
      DB_PASSWORD: skillwise_pass

      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_REFRESH_SECRET: your-super-secret-refresh-key-change-in-production
      JWT_EXPIRES_IN: 15m
      JWT_REFRESH_EXPIRES_IN: 7d

      OPENAI_API_KEY: stub
      OPENAI_MODEL: gpt-3.5-turbo

      SMTP_HOST: smtp.gmail.com
      SMTP_PORT: 587
      SMTP_USER: your-email@gmail.com
      SMTP_PASS: your-app-password

      BCRYPT_ROUNDS: 12
      CORS_ORIGIN: http://localhost:3000

      RATE_LIMIT_WINDOW_MS: 900000
      RATE_LIMIT_MAX_REQUESTS: 100

      REDIS_URL: redis://redis:6379

      SENTRY_DSN: your-sentry-dsn-url

    volumes:
      - ./backend:/app
      - /app/node_modules
      - backend_logs:/app/logs
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_healthy
      mongo:
        condition: service_healthy
    command: npm run dev
    networks:
      - skillwise_network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: skillwise_frontend
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:3001/api
      REACT_APP_ENVIRONMENT: development
      WATCHPACK_POLLING: "true"
      FAST_REFRESH: "true"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    command: npm start
    networks:
      - skillwise_network
    restart: unless-stopped
    stdin_open: true
    tty: true

volumes:
  postgres_data:
  redis_data:
  mongo_data:
  backend_logs:

networks:
  skillwise_network:
    driver: bridge
